language: cpp

matrix:
  include:
    - name: "GCC 4.8 (Linux)"  # GCC 4.8.5 & CMake 3.12.4
      os: linux
      dist: xenial
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
      env:
        - SET_COMPILER="export CC=gcc-4.8 && export CXX=g++-4.8"

    - name: "Clang 3.5 (Linux)"  # Clang 3.5.0 & CMake 3.12.4
      os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - clang-3.5
      env:
        - SET_COMPILER="export CC=clang-3.5 && export CXX=clang++-3.5"

    - name: "Clang Xcode 9.4 (OSX)"  # Clang 9.4.1 & CMake 3.15.5
      os: osx
      osx_image: xcode9.4

before_install:
  - eval "${SET_COMPILER}"

install:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=Release .. && make

script:
  - ./bin/spoa --version
  - ./bin/spoa_test

notifications:
  email:
    on_failure: always
